<body>
  <header class="header">
    <nav class="barraDeNavegacion">
      <div class="barraDeNavegacion__imagen">
        <a class="header__link" href="../index.html"><img class="header__logo" src="../img/resort1LOGO.png"
            alt="imagen de logo"></a>
      </div>

      <ul class="header__listaServicios">
        <li><a href="../secciones/servicios.html">Servicios</a></li>
        <li><a href="../secciones/promociones.html">Promociones</a></li>
        <li><a href="../secciones/sobre-nosotros.html">Sobre Nosotros</a></li>
        <li><a href="../secciones/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <h2>Suscribite a nuestro Newsletter y recibi las ultimas novedades</h2>


  <!-- FORMULARIO !-->
  <div class="formulario">
    <form class="contacto__formulario">
      <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Introduzca su mail">
        </div>
        <div class="form-group col-md-4 ">
          <label for="inputPassword4">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Introduzca la contraseña">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-8">
          <label for="inputAddress">Direccion completa</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Introduzca la calle">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-8">
          <label for="inputAddress2">Piso/Dpto/Timbre</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, piso, timbre">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-5">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">Barrio</label>
          <select id="inputState" class="form-control">
            <option selected>Elegir..</option>
            <option>Almagro</option>
            <option>Belgrano</option>
            <option>Chacarita</option>
            <option>Flores</option>
            <option>Floresta</option>
          </select>
        </div>
        <div class="form-group justify-content-center col-md-1 col-4">
          <label for="inputZip">C. P.</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="form-row justify-content-center">
        <div class="form-group col-md-8">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>

      <div class="form-row justify-content-center">
        <div class="form-group col-md-8">
          <button type="submit" class="btn btn-primary">Enviar!</button>
        </div>
      </div>
    </form>
  </div>

  <div class="contactoPadre__dondeEstamos">
    <h3 id="dondeEstamos">¿Donde estamos?</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1112.388081184144!2d-58.44734775757849!3d-34.56349272129599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5cec54a6f7b%3A0x5c54d68486a3f9fa!2sVirrey%20del%20Pino%201890%2C%20C1426EGF%20CABA!5e0!3m2!1ses-419!2sar!4v1633996010772!5m2!1ses-419!2sar"
      width="90%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>


  <footer class="footer">
    <div class="footer__datosContacto">
      <h5>Contactanos</h5>
      <ul>
        <li> DIRECCION: Virrey del Pino 1890, Belgrano </li>
        <li>TELEFONO: 11 3567-6903 </li>
        <li>MAIL: info@spacious.com.ar </li>
      </ul>
    </div>

    <div class="footer__pagos">
      <h5>Medios de Pago</h5>
      <img class="footer__img" src="../img/visa@2x.png" alt="tarjeta visa">
      <img class="footer__img" src="../img/mercadopago@2x.png" alt="mercado pago">
      <img class="footer__img" src="../img/mastercard@2x.png" alt="tarjeta mastercard">
      <img class="footer__img" src="../img/tarjeta-naranja@2x.png" alt="tarjeta naranja">
      <img class="footer__img" src="../img/banelco@2x.png" alt="banelco">
    </div>

    <div class="footer__redes">
      <h5>Nuestras Redes Sociales</h5>
      <img src="../img/icons8-facebook-48.png" alt="icono de facebook">
      <img src="../img/icons8-instagram-48.png" alt="icono de instagram">
      <img src="../img/icons8-twitter-cuadrado-48.png" alt="icono de twitter">
      <img src="../img/icons8-youtube-play-48.png" alt="icono de youtube">
    </div>

  </footer>

</body>
